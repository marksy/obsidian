<!doctype html>
<html class="no-js" ng-app="app" ng-controller="IndexController as indexCtrl">
  <head>
    <meta charset="utf-8">
    <title>obsidian</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="assets/css/style.min.css" rel="stylesheet">

    <script src="assets/components/modernizr.js"></script>

  </head>
  <body>
	  
	  <header ng-controller="HeaderController">
		<ul>
			<li><a href="#/home">home</a></li>
			<li><a href="#/weather">weather</a></li>
			<li><a href="#/tfl">tfl</a></li>
			<li><a href="#/strava">strava</a></li>
			<li><a href="#/finance">finance</a></li>
			<li><a href="#/people">people</a></li>
			<li><a href="#/config">config</a></li>
		</ul>
	  </header>
	  
	  <hr />

	<section class="date-time" ng-cloak>
		<p><span my-current-time="dateTimeFormat"></span></p>
		
		
	</section>

	<div id="page" ng-view ng-cloak class="container">
	</div>

	<section class="twitter" ng-cloak ng-controller="TwtController">
		<div id="cube">
			<ul class="side front">
				<li data-ng-repeat="item in items"><span class="twt username">{{ item.user.name }}</span> <span class="twt message">{{ item.text }}</span></li>
			</ul>
			<!-- <div class="side top"><p>updating...</p></div> -->
		</div>
	</section>
	  
	<script src="assets/components/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/components/angular-route.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/components/jquery.js" type="text/javascript" charset="utf-8"></script>	
	<script src="assets/components/codebird.js" type="text/javascript" charset="utf-8"></script>


    <script src="assets/js/base.min.js"></script>

  </body>
</html>
